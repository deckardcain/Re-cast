<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="styles/list_thumbnails.css">
    <link rel="stylesheet" href="styles/sliding_menu.css">
    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    
    <script>
      ons.bootstrap();
      ons.ready(function() {
        menu.openMenu();
      });
    </script>

        <title>Re-cast</title>
    </head>
    <body>


    <!-- M E N U -->


    <ons-sliding-menu main-page="page.html" menu-page="menu.html" max-slide-distance="260px" type="push" var="menu">
    </ons-sliding-menu>
    
    <ons-template id="page.html">
    <ons-navigator title="Navigator" var="myNavigator">
      <ons-page>
      <!-- I N D H O L D -->
        <center>
            <h2>
                Re-cast
            </h2>
        </center>

        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button ng-click="ons.slidingMenu.toggle()">
              <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">Re-cast</div>
        </ons-toolbar>

      </ons-page>
      </ons-navigator>
    </ons-template>

    <ons-template id="menu.html">
      <ons-page modifier="menu-page">
        <ons-toolbar modifier="transparent">
          <div class="right">
            <ons-toolbar-button class="menu -close" ng-click="menu.close()">
              </ons-icon>Luk
            </ons-toolbar-button>
          </div>
        </ons-toolbar>

        <ons-list class="menu-list">
          <ons-list-item class="menu-item" onclick="menu.setMainPage('page.html', {closeMenu: true})">
            <ons-icon icon="fa-plus"></ons-icon>
            Start
          </ons-list-item>

          <ons-list-item class="menu-item" onclick="menu.setMainPage('magasiner.html', {closeMenu: true})">
            <ons-icon icon="fa-bookmark"></ons-icon>
            Magasiner
          </ons-list-item>

          <ons-list-item class="menu-item" ng-click="menu.close()">
            <ons-icon icon="fa-twitter"></ons-icon>
            Find os
          </ons-list-item>
        </ons-list>

        <br>

        <ons-list class="bottom-menu-list">
          <ons-list-item class="bottom-menu-item" ng-click="menu.close()">
            St√∏t os
            <div class="notification menu-notification">3</div>
          </ons-list-item>

          <ons-list-item class="bottom-menu-item" ng-click="menu.close()">
            Hvad er Re-cast?
          </ons-list-item>

          <ons-list-item class="bottom-menu-item" ng-click="menu.close()">
            Send feedback
          </ons-list-item>
        </ons-list>
            </ons-page>
        </ons-template>

    
    <!--JS-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
